<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>MyStore Login</title>
		<script src="lib/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="lib/bootstrap.min.js"></script>
	</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<a class="navbar-brand" href="/home" style="color: white;">MySTORE</a>
		</div>
	</nav>
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#" onClick="alert('Please Contact Admin!!!');">Forgot password?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>
					
					<h5 style="color: red">
						<% if (message) { %>
						<p><%= message %></p>
						<% } %>
					</h5>
					<form id="loginform" class="form-horizontal" role="form"
						action="/login" method="post">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username" value=""
								placeholder="username or email">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="password">
						</div>



						<div class="input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox"
									name="remember" value="1"> Remember me
								</label>
							</div>
						</div>


						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<input type="submit" value="Login" class="btn btn-success" />
								<a href="signup.html" class="btn btn-primary">SignUp</a>
								<!-- <a
									id="btn-fblogin" href="#" class="btn btn-primary">Login
									with Google</a>
 -->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
